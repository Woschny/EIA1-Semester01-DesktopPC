<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Pad</title>
    <link rel="stylesheet" href="drumpad.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="drumpad.js"></script>
</head>

<body>

<main>

<!-- Div für Drum Set -->
    <div class="platz">

<!-- Blaue Knöpfe -->
    <div class="Kit">
    <button id="knopf" class="knopf4"></button>
    <button id="knopf" class="knopf5"></button>
    <button id="knopf" class="knopf6"></button>
    </div>

<!-- Rosa Knöpfe -->
    <div class="Ton">
    <button id="knopf" class="knopf0"></button>
    <button id="knopf" class="knopf1"></button>
    <button id="knopf" class="knopf2"></button> <br>
    <button id="knopf" class="knopf3"></button>
    </div>

<!-- Orangene Knöpfe -->
    <div class="Voice">
    <button id="knopf" class="knopf7"></button>
    <button id="knopf" class="knopf8"></button>
    </div>

<!-- Special Button -->
    <p id="playbutton" class="fas fa-play"></p>
    <p id="deletebutton" class="fas fa-trash-alt"></p>
    <p id="remix" class="fas fa-dice"></p>
    <p id="record" class="fas fa-microphone"></p>
    </div>

</main>

</body>
</html>
