<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="task_material/js/libs/artyom.window.min.js"></script>
</head>

<body>
    <!-- Header mit Titel und total counter placeholder -->
    <header>
        <h1>ToDo App</h1>
        <h2>0 in total 0 open 0 done</h2>
        <h3 class="texts"> listening</h3>
        <h6>Notiz an mich selbst: Das Mikrophon wird nicht erkannt, wenn die Aufgabe mit aktiviertem Mikrophon auch noch in einem anderen Tab offen ist. ~Silvan</h6>
    </header>
    <!-- Nutzer Eingabe -->
    <form>
        <input type="text" class="eingabe" placeholder='Sag: „Schreib ... auf die Liste“             Oder schreib es selbst...' size="50">
        <button class=" abgabe" type="submit">
            <b class="fas fa-plus-square"></b>
        </button>
    </form>
    <!-- Container für die Reihen der Todo-Liste-->
    <div></div>
</body>

</html>
